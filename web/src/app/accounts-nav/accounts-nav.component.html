<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="over"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">PMS</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Dashboard</a>
      <a mat-list-item href="#">Projects</a>
      <a mat-list-item href="#">Transactions</a>
      <a mat-list-item href="#">Accounts</a>
      <a mat-list-item href="#">Users</a>
      <a mat-list-item href="#">Customers</a>
      <a mat-list-item href="#">Employees</a>
      <a mat-list-item href="#">Stocks</a>
      <a mat-list-item href="#">Budgeting</a>
      <a mat-list-item href="#">Forecast</a>
      <a mat-list-item href="#">Masters</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DASHBOARD</span>
    </mat-toolbar>
    <accounts-dashboard></accounts-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
